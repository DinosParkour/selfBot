apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:1.3.0_215'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'me.dinosparkour.main.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}